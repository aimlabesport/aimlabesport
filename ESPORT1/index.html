  <link rel="stylesheet" href="style.css">
  <style>
    /* CSS starts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #111;
      color: white;
    }

    header {
      background: #000;
      padding: 10px 0;
    }

    .container {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .login-btn {
      background: #e50914;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .hero {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn {
      background: #e50914;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .tournaments {
      padding: 50px 20px;
      background: #1a1a1a;
      text-align: center;
    }

    .tournament-card {
      background: #222;
      padding: 30px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    footer {
      background: #000;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>

      <nav>

          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Aimlab Esport Tournament</h1>
      <p>India's Trusted Esports Platform</p>
      <a href="#" class="btn">Join Now</a>
    </div>
  </section>

</body>

</html>
